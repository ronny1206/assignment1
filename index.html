<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Template</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Telkomsel_2021_icon.svg/1491px-Telkomsel_2021_icon.svg.png"
            alt="Telkomsel"
            width="30"
            height="24"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="#">HOME</a>
            <a class="nav-link" href="#">PRODUCT</a>
            <a class="nav-link" href="#">GALLERY</a>
            <a class="nav-link" href="#">BLOG</a>
            <a class="nav-link" href="#">MY INVENTORY</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container mt-5 bg-secondary bg-gradient p-5">
      <div class="card">
        <div class="card-body">
          <div class="row p-5 pb-0 pt-0">
            <div class="col-md-2 text-left">
              <img
                src="images/pic.png"
                class="rounded-circle mb-3"
                alt="Profile Picture"
              />
            </div>
            <div class="col-md-2 text-right">
              <h6 class="card-title">Ronny Adry</h6>
              <p class="card-text fs-6">Front End Designer</p>
              <button class="btn btn-outline-primary">Kontak</button>
              <button class="btn btn-outline-success">Resume</button>
            </div>
            <div class="col-md-2">
              <table
                class="table table-borderless"
                style="border-left: 1px solid grey"
              >
                <tbody>
                  <tr>
                    <th style="font-size: 14px">Availability</th>
                    <td>Full Time</td>
                  </tr>
                  <tr>
                    <th style="font-size: 14px">Usia</th>
                    <td>17</td>
                  </tr>
                  <tr>
                    <th style="font-size: 14px">Lokasi</th>
                    <td>Jakarta, Indonesia</td>
                  </tr>
                  <tr>
                    <th style="font-size: 14px">Pengalaman</th>
                    <td>2</td>
                  </tr>
                  <tr>
                    <th style="font-size: 14px">Email</th>
                    <td>Developer@gmail.com</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <form class="mt-5 bg-white">
        <div class="mb-3">
          <label for="nama" class="form-label fw-bold">Nama</label>
          <input type="text" class="form-control" id="nama" />
        </div>
        <div class="mb-3">
          <label for="role" class="form-label fw-bold">Role</label>
          <input type="text" class="form-control" id="role" />
        </div>
        <div class="mb-3">
          <label for="availability" class="form-label fw-bold"
            >Availability</label
          >
          <input type="text" class="form-control" id="availability" />
        </div>
        <div class="mb-3">
          <label for="age" class="form-label fw-bold">Age</label>
          <input type="number" class="form-control" id="age" />
        </div>
        <div class="mb-3">
          <label for="lokasi" class="form-label fw-bold">Lokasi</label>
          <input type="text" class="form-control" id="lokasi" />
        </div>
        <div class="mb-3">
          <label for="experience" class="form-label fw-bold"
            >Years Experience</label
          >
          <input type="number" class="form-control" id="experience" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label fw-bold">Email</label>
          <input type="email" class="form-control" id="email" />
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
